    </header>
    <main role="main" id="confluenceMain">
      <div
        class="main-summary-row"
        id="loadingAnimation"
        role="status"
        style="display: none"
      ></div>
      <div class="container">
        <div
          aria-live="polite"
          aria-atomic="true"
          class="row confluence-notification"
        >
          <div id="showNotification"></div>
        </div>

        <div
          class="modal fade"
          id="confluenceMainModal"
          data-keyboard="false"
          data-backdrop="static"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header" id="confluenceModalHeader"></div>
              <div class="modal-body" id="confluenceModalBody"></div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="bcrppPreviewerModal"
          data-keyboard="false"
          data-backdrop="static"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-lg modal-dialog-centered"
            role="document"
            style="height: 800px"
          >
            <div class="modal-content h-100">
              <div class="modal-header" id="bcrppPreviewerModalHeader"></div>
              <div class="modal-body" id="bcrppPreviewerModalBody"></div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="modalShareFolder"
          data-keyboard="false"
          data-backdrop="static"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-lg modal-dialog-centered"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header allow-overflow">
                <div id="folderToShare"></div>
                <ul class="nav nav-tabs">
                  <li>
                    <button
                      title="Add collaborator(s)"
                      class="nav-link"
                      id="addNewCollaborators"
                    >
                      Add collaborator(s)
                    </button>
                  </li>

                  <li>
                    <button
                      title="NIH collaborator(s)"
                      class="nav-link"
                      id="listCollaborators"
                    >
                      NIH collaborator(s)
                    </button>
                  </li>
                  <li>
                    <button
                      title="External collaborator(s)"
                      class="nav-link"
                      id="listExtCollaborators"
                    >
                      External collaborator(s)
                    </button>
                  </li>
                </ul>
                <button
                  type="button"
                  title="Close"
                  class="close modal-close-btn"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div id="collaboratorModalBody"></div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="modalFileAccessStats"
          data-keyboard="false"
          data-backdrop="static"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-lg modal-dialog-centered"
            role="document"
          >
            <div class="modal-content">
              <div
                class="modal-header allow-overflow"
                id="modalFileStatsHeader"
              ></div>
              <div
                class="modal-body allow-overflow"
                id="modalFileStatsBody"
              ></div>
              <div class="modal-footer">
                <button
                  type="button"
                  title="Close"
                  class="btn btn-dark"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="body-min-height" id="confluenceDiv"></div>
