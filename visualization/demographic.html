
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <title>Demographics</title>
    <link type="image/x-icon" rel="shortcut icon" href="../static/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
    <link href="../static/css/epitracker.css" rel="stylesheet" defer />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link crossorigin="anonymous" type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" defer />

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="vh-100">
  <header></header>

<main>
  <div class="p-5">
    <div class="d-flex">
      <!-- Side bar -->
      <div class="d-flex">
        <div id="sidebar">
          <div class="card rounded-1">
            <div class="card-header">
              Main Options
            </div>
            <div class="card-body">
            <h5 class="">Compare</h5>
              <label for="select-compare-color">Bar by</label>
              <select id="select-compare-color" class="form-select mb-2" disabled aria-label="Compare Color">
                <option hidden >Awaiting data...</option>
              </select>
  
              <label for="select-compare-facet">Sub-plot by</label>
              <select id="select-compare-facet" class="form-select mb-2" disabled aria-label="Compare Sub-plot">
                <option hidden >Awaiting data...</option>
              </select>
  
              <h5 class="pt-3">Select</h5>
  
              <label for="select-select-year">Year</label>
                <select id="select-select-year" class="form-select mb-2" disabled aria-label="Year select">
                  <option hidden >Awaiting data...</option>
              </select>
  
              <label for="select-select-cause">Cause</label>
              <select id="select-select-cause" class="form-select mb-2" disabled aria-label="Cause select">
                <option hidden >Awaiting data...</option>
              </select>
  
              <label for="select-select-sex">Sex</label>
              <select id="select-select-sex" class="form-select mb-2" disabled aria-label="Sex select">
                <option hidden >Awaiting data...</option>
              </select>
  
              <label for="select-select-race">Race</label>
              <select id="select-select-race" class="form-select mb-2" disabled aria-label="Race select">
                <option hidden >Awaiting data...</option>
              </select>
            </div>
          </div>
  
          <div class="card rounded-1 mt-3">
            <div class="card-header">
              Other Options
            </div>
            <div class="card-body">
  
              <label for="select-measure">Measure</label>
              <select id="select-measure" class="form-select mb-2" aria-label="Measure select" disabled>
                <option hidden >Awaiting data...</option>
              </select>
            </div>
          </div>
          <div class="card rounded-1 mt-3">
            <div class="card-header">
              Settings
            </div>
            <div class="card-body">
              <div>
                <div class="form-check">
                  <input checked class="form-check-input" type="checkbox" value="" id="check-start-zero">
                  <label class="form-check-label" for="check-start-zero">
                    Start Y at 0
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ms-1">
          <button id="sidebar-toggle" class="btn btn-light">
            <i class="fas fa-lg fa-caret-left"></i>
          </button>
        </div>
      </div>
      
      <!-- Main content -->
      <div class="col pl-0 pr-5 position-relative" id="main-content">
        <div id="control-bar" class="d-flex justify-content-end ps-2 pb-2">
          <div class="d-inline-flex align-self-end">
            <div id="display-mode-control">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a id="graph-nav-link" class="nav-link active">
                    <i class="bi bi-bar-chart-line-fill"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a id="table-nav-link" class="nav-link"><i class="bi bi-table"></i></a>
                </li>
              <ul>
            </div> 
          </div>
        </div>

        <div id="plots-container" class="d-flex h-100 border">

        </div>
      </div>
    </div>
</main>
  <footer></footer>

  <script type="module">
    import { loadHeaderTemplate, loadFooterTemplate } from "../src/layouts/layout.js";

    loadHeaderTemplate()
    loadFooterTemplate()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
<!-- <script type="module" src="../src/pages/quantilePage.js?version=2.0"></script> -->
<script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>
</body>
</html>
