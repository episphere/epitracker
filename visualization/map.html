<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Map (EpiTracker)</title>
  <link type="image/x-icon" rel="shortcut icon" href="../static/images/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="../static/css/epitracker.css" rel="stylesheet" defer  />
  <link crossorigin="anonymous" type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" defer />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header></header>
  
  <div id="dashboard">
    <div id="sidebar" >
      <div id="sidebar-toggle">
        <i class="bi bi-caret-left-fill"></i>
      </div>

      <div id="sidebar-content" >
        <h2><i class="bi bi-gear-fill me-2"></i>Configure</h2>

        <div id="sidebar-form"> 
          <h4 class="mt-2">Compare</h4>

          <div class="floating-select">
            <label class="floating-label position-absolute">Row</label>
            <select class="form-select" disabled id="select-compare-row" aria-label="Compare row">
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-compare-column">Column</label>
            <select id="select-compare-column" class="form-select disabled" disabled aria-label="Compare column">
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <h4 class="mt-2">Filter</h4>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-select-year">Year</label>
            <select id="select-select-year" class="form-select mb-2" disabled aria-label="Year select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-select-state">US State</label>
            <select id="select-select-state" class="form-select mb-2" disabled aria-label="US State select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-select-county">US County</label>
            <select id="select-select-county" class="form-select mb-2" disabled aria-label="US County select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-select-cause">Cause</label>
            <select id="select-select-cause" class="form-select mb-2" disabled aria-label="Cause select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>
          
          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-select-sex">Sex</label>
            <select id="select-select-sex" class="form-select mb-2" disabled aria-label="Sex select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-select-race">Race</label>
            <select id="select-select-race" class="form-select mb-2" disabled aria-label="Race select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>


          <h4>Other</h4>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-measure">Measure</label>
            <select id="select-measure" class="form-select mb-2" aria-label="Measure select" disabled>
              <option hidden >Awaiting data...</option>
            </select>
          </div>

          <div class="floating-select">
            <label class="floating-label position-absolute" for="select-level">Spatial Level</label>
            <select id="select-level" class="form-select mb-2" disabled aria-label="Spatial level select">
              <option hidden >Awaiting data...</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div id="topbar">
        <div id="display-mode-control">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a id="map-nav-link" class="nav-link active"><i class="bi bi-map"></i></a>
              </li>
              <li class="nav-item">
                <a id="table-nav-link" class="nav-link"><i class="bi bi-table"></i></a>
              </li>
            <ul>
        </div>
        <div id="topbar-cnt">
          <button id="reset-query" class="btn btn-outline-secondary" disabled>reset</button>
          <div id="download-container"></div>
        </div>
       
      </div>
      <div id="plots">
        <div id="color-legend"></div>
        <div id="plot-title"></div>
        <div id="plot-container">
          <div id="map-grid"></div>
        </div>

        <div id="table-container"></div>

        <div id="loader-container" class="position-absolute" style="top:50%; left:50%;">
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
      
    </div>
<!-- 
    <div id="right-margin"></div> -->
  </div>


  <footer></footer>

  <script type="module">
    import { loadHeaderTemplate, loadFooterTemplate } from "../src/layouts/layout.js";
    import { initSidebar } from "../src/utils/helper.js"

    loadHeaderTemplate()
    loadFooterTemplate()
    initSidebar()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>
  
  <script type="module" src="../src/pages/mapPage.js"></script>
</body>
